<style>
    html,
    body,
    h1,
    h2,
    h3,

    h6 {
        font-family: "Roboto", sans-serif;
    }

    .w3-sidebar {

        width: 250px;

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">

            <a class="w3-bar-item w3-button w3-hide-small w3-hover-white" href="index.html">Resume</a>

            <a class="w3-bar-item w3-button w3-hide-small w3-hover-white" href="About.html">About</a>

        </div>
    </div>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
    <div class="w3-main w3-center-align" style="margin-top: 75px">


        <body class="w3-light-grey">

            <!-- Page Container -->
            <div class="w3-content w3-margin-top:px" style="max-width:1400px;">

                <!-- The Grid -->
                <div class="w3-row-padding">
                    <div class="w3-container w3-card w3-white w3-margin-bottom">
                        <h2 class="w3-text-grey w3-padding-16 "><i
                                class="fa fa-comment-o  fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>About Devon</h2>
                        <h4 class="w3-opacity"><b></b></h4>
                        <p>
                           Devon is an upcoming Cognitive Systems graduate at at the University of British Columbia. <!--

                            as a member of UBC's Visual Cognition Lab, Devon -->
                        </p>

                    </div>


                    <!-- End Grid -->


                    <!-- End Page Container -->
                </div>

                <!-- END MAIN -->
            </div>

            <script>
                // Get the Sidebar
                var mySidebar = document.getElementById("mySidebar");

                // Get the DIV with overlay effect
                var overlayBg = document.getElementById("myOverlay");

                // Toggle between showing and hiding the sidebar, and add overlay effect
                function w3_open() {
                    if (mySidebar.style.display === 'block') {
                        mySidebar.style.display = 'none';
                        overlayBg.style.display = "none";
                    } else {
                        mySidebar.style.display = 'block';
                        overlayBg.style.display = "block";
                    }
                }

                // Close the sidebar with the close button
                function w3_close() {
                    mySidebar.style.display = "none";
                    overlayBg.style.display = "none";
                }
            </script>

        </body>

</html>
